<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Ethermint Faucet</title>
</head>
<body>

<div class="container">
    <!-- As a heading -->
    <nav class="navbar">
        <span class="navbar-brand mb-0 h1">Ethermint Faucet</span>
    </nav>
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <h2>Notes:</h2>
            <ul class="list-group">
                <li class="list-group-item">1. {{.tokens}} tokens per transaction.</li>
                <li class="list-group-item">2. {{.maxTokens}} Maximum tokens per account .</li>
            </ul>
        </div>
        <div class="col-3">
        </div>
    </div>
    <br/>
    <div class="row">
        <svg style="display: none;" xmlns="http://www.w3.org/2000/svg">
            <symbol fill="currentColor" id="check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>
            <symbol fill="currentColor" id="info-fill" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </symbol>
            <symbol fill="currentColor" id="exclamation-triangle-fill" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </symbol>
        </svg>
        <p class="success">
            {{if .successMessage }}
        <div class="alert alert-success alert-dismissible d-flex align-items-center" role="alert">
            <svg aria-label="Success:" class="bi flex-shrink-0 me-2" height="24" role="img" width="24">
                <use xlink:href="#check-circle-fill"/>
            </svg>
            {{index . "successMessage"}}
            <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
        </div>
        {{ end }}
        </p>
        <p class="danger">
            {{ if .errorMessage }}
        <div class="alert alert-warning d-flex align-items-center alert-dismissible" role="alert">
            <svg aria-label="Warning:" class="bi flex-shrink-0 me-2" height="24" role="img" width="24">
                <use xlink:href="#exclamation-triangle-fill"/>
            </svg>
            {{index . "errorMessage"}}
            <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
        </div>
        {{ end }}
        </p>
    </div>
    <div class="row">
        <form action="/" id="get_tokens_form" method="post">
            <div class="mb-3">
                <label class="form-label" for="accountAddress">Account Address</label>
                <input aria-describedby="emailHelp" class="form-control" id="accountAddress" name="accountAddress"
                       type="text">
                <div class="form-text" id="emailHelp">Ex: ethm1wvy5qkdcwugq7dknxhv56yzj5yzkjejrkvcf4e</div>
            </div>
            <button class="btn btn-primary" type="submit">Get Testnet Tokens</button>
        </form>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
